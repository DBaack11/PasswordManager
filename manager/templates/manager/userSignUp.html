<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
{% extends 'manager/base.html' %}

{% block content %}
<body>
    <h1>Sign Up</h1>
    <a href="{% url 'home' %}">Home Page</a>

    <br>
    <h2>{{success}}</h2>
    <h2>{{error}}</h2>
    <br>

    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Sign Up</button>
    </form>
</body>

{% endblock %}
</html>
