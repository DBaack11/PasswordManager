<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View/Edit Account</title>
</head>
{% extends 'manager/base.html' %}

{% block content %}
<body>
    <h1>Edit Account</h1>

    <br>
    <h4 style="display: inline;">Is My Password Strong?</h4>
    <a href="{% url 'passwordStrength' account.id %}">Check Password Strength</a>
    <br>
    <h4 style="display: inline;">Is My Password Exposed?</h4>
    <a href="{% url 'passwordExposure' account.id %}">Check Password Exposure</a>
    <br>
    <h4 style="display: inline;">Need A Strong Password?</h4>
    <a href="https://www.enzoic.com/strong-password/" target="_blank">Strong Password Guidelines</a>
    <br>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Save</button>
    </form>
    <br>
    <a href="{% url 'manager' %}">Back</a>
</body>

{% endblock %}
</html>
